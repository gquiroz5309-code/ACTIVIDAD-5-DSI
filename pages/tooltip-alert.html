<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tooltip & Alertas - Biblioteca UI</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <script type="module" src="../js/main.js" defer></script>
</head>

<body>

  <div class="page-container">
    <h1>Tooltip & Alertas</h1>

    <h2>Tooltip</h2>
    <div class="tooltip">
      Pasar el mouse aquí
      <span class="tooltip-text">Este es un tooltip</span>
    </div>

    <h2>Alertas</h2>
    <div class="alert alert-success">Alerta de éxito</div>
    <div class="alert alert-warning">Alerta de advertencia</div>
    <div class="alert alert-error">Alerta de error</div>

  </div>

</body>
</html>

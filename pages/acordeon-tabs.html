<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acordeón & Tabs - Biblioteca UI</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <script type="module" src="../js/main.js" defer></script>
</head>

<body>

  <div class="page-container">
    <h1>Acordeón y Tabs</h1>

    <h2>Acordeón</h2>
    <div class="acordeon-item">
      <div class="acordeon-header">Sección 1</div>
      <div class="acordeon-content">Contenido de la sección 1.</div>
    </div>

    <div class="acordeon-item">
      <div class="acordeon-header">Sección 2</div>
      <div class="acordeon-content">Contenido de la sección 2.</div>
    </div>

    <h2>Tabs</h2>

    <div class="tabs">
      <div class="tab active" data-tab="tab1">Tab 1</div>
      <div class="tab" data-tab="tab2">Tab 2</div>
    </div>

    <div class="tab-content active" id="tab1">
      <p>Contenido del Tab 1.</p>
    </div>

    <div class="tab-content" id="tab2">
      <p>Contenido del Tab 2.</p>
    </div>

  </div>

</body>
</html>
